<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cubox AI 分类助手</title>
    <style>
      :root {
        --brand-theme: #2c46f1;
        --brand-theme30: rgba(44, 70, 241, 0.3);
        --content-heavy: #191919;
        --content-normal: #6a6a6b;
        --content-light: #a9aaab;
        --content-block-1: #f2f3f5;
      }
      body {
        width: 600px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        background: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-bottom: 12px;
      }
      label {
        font-weight: 500;
        color: var(--content-heavy);
        font-size: 14px;
      }
      input[type="text"],
      input[type="number"] {
        padding: 8px;
        border: 0.8px solid var(--content-block-1);
        border-radius: 4px;
        font-size: 14px;
        background: var(--content-block-1);
      }
      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: var(--brand-theme30);
      }
      /* 移除 number 类型输入框的上下箭头 */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        appearance: textfield;
      }

      .length-input input {
        width: 100px;
        font-feature-settings: "tnum";
        font-variant-numeric: tabular-nums;
      }
      .status-container {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 1000;
      }
      .status {
        padding: 8px 16px;
        border-radius: 100px;
        font-size: 14px;
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        background: rgba(255, 255, 255, 0.8);
        border: 0.8px solid rgba(0, 0, 0, 0.05);
        display: none;
      }
      .success {
        color: var(--brand-theme);
        display: block;
      }
      .error {
        color: #dc3545;
        display: block;
      }
      .categories-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        table-layout: fixed;
      }
      .categories-table th:first-child {
        width: 36%;
      }
      .categories-table th:last-child {
        width: 64%;
      }
      .categories-table th {
        background: var(--content-block-1);
        padding: 12px;
        text-align: left;
        font-weight: 500;
        color: var(--content-normal);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1;
        font-size: 14px;
      }
      .categories-table td {
        padding: 8px 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        vertical-align: middle;
        word-break: break-word;
      }
      .categories-table tr:hover {
        background: var(--content-block-1);
      }
      .table-container {
        max-height: 400px;
        overflow-y: auto;
        border: 0.8px solid rgba(0, 0, 0, 0.05);
        border-radius: 4px;
        background: white;
        padding-right: 4px;
        box-sizing: border-box;
      }
      .table-container::-webkit-scrollbar {
        width: 8px;
      }
      .table-container::-webkit-scrollbar-track {
        background: transparent;
      }
      .table-container::-webkit-scrollbar-thumb {
        background: var(--content-light);
        border-radius: 4px;
        border: 2px solid white;
      }
      .table-container::-webkit-scrollbar-thumb:hover {
        background: var(--content-normal);
      }
      .category-name {
        font-weight: 500;
        color: var(--content-heavy);
        font-size: 14px;
      }
      .category-id {
        color: var(--content-light);
        font-size: 12px;
        margin-top: 2px;
      }
      .description-input {
        width: 100%;
        height: 32px;
        min-height: 32px;
        padding: 6px 8px;
        border: 0.8px solid var(--content-block-1);
        border-radius: 4px;
        font-size: 14px;
        resize: none;
        background: var(--content-block-1);
        box-sizing: border-box;
        margin: 0;
        overflow: hidden;
        line-height: 1.5;
        display: block;
      }
      .description-input:focus {
        outline: none;
        border-color: var(--brand-theme30);
      }
      .tabs {
        display: flex;
        gap: 10px;
        padding-bottom: 4px;
      }
      .tab {
        padding: 8px 16px;
        border: none;
        background: none;
        color: var(--content-normal);
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        font-weight: 500;
      }
      .tab.active {
        background: var(--brand-theme);
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .button-group {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        align-items: center;
      }
      button {
        height: 36px;
        padding: 0 16px;
        border-radius: 4px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .primary-button {
        background: radial-gradient(100% 100% at 50% 100%, rgba(255, 255, 255, 0) 0%, rgba(189, 138, 184, 0.25) 100%), var(--brand-theme);
        color: white;
        box-shadow: 0 -2px 0 0 rgba(0, 0, 0, 0.15) inset;
      }
      .primary-button:hover {
        background: linear-gradient(0deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.2) 100%), radial-gradient(100% 100% at 50% 100%, rgba(255, 255, 255, 0) 0%, rgba(189, 138, 184, 0.25) 100%), var(--brand-theme);
      }
      .secondary-button {
        background: var(--content-block-1);
        color: var(--content-heavy);
      }
      .secondary-button:hover {
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.05) 100%), var(--content-block-1);
      }
      .form-row {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .form-label {
        flex: 0 0 64px;
        text-align: left;
      }

      .form-row input[type="text"],
      .form-row input[type="number"] {
        flex: 1;
      }

      .input-with-hint {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .input-with-hint small {
        color: var(--content-light);
        font-size: 12px;
        margin-left: 2px;
      }

      .length-limit-control {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 32px;
        height: 20px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
        cursor: pointer;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--content-light);
        transition: 0.4s;
        border-radius: 20px;
        width: 32px;
        pointer-events: none;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        pointer-events: none;
      }

      .toggle input:checked + .toggle-slider {
        background-color: var(--brand-theme);
      }

      .toggle input:checked + .toggle-slider:before {
        transform: translateX(12px);
      }

      .length-input {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: opacity 0.3s;
      }

      .length-input.disabled {
        opacity: 0.5;
      }

      .length-input input {
        width: 100px;
      }

      .length-input .unit {
        color: var(--content-normal);
        font-size: 14px;
      }

      .hint {
        color: var(--content-light);
        font-size: 12px;
        margin-top: 4px;
        margin-left: 100px;
      }

      .button-group .status {
        margin-right: auto;
        position: static;
        display: block;
        background: none;
        border: none;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        padding: 0;
      }

      .button-group .status.success {
        color: var(--brand-theme);
      }

      .button-group .status.error {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color: var(--content-heavy); font-size: 18px; margin: 0">Cubox AI 分类助手</h2>

      <div class="tabs">
        <button class="tab active" data-tab="basic">基本设置</button>
        <button class="tab" data-tab="categories">分类管理</button>
      </div>

      <div id="basic" class="tab-content active">
        <div class="form-group">
          <div class="form-row">
            <label class="form-label" for="apiKey">API Key</label>
            <input type="text" id="apiKey" placeholder="sk-..." />
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label class="form-label" for="apiEndpoint">API 端点</label>
            <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions" />
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label class="form-label" for="model">模型名称</label>
            <div class="input-with-hint">
              <input type="text" id="model" placeholder="gpt-3.5-turbo" />
              <small>例如：gpt-3.5-turbo, chatglm_turbo 等</small>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label class="form-label" for="maxLength">字数限制</label>
            <div class="length-limit-control">
              <label class="toggle">
                <input type="checkbox" id="enableMaxLength" />
                <span class="toggle-slider"></span>
              </label>
              <div class="length-input ${enableMaxLength ? '' : 'disabled'}">
                <input type="number" id="maxLength" placeholder="2000" disabled />
                <span class="unit">字</span>
              </div>
            </div>
          </div>
          <small class="hint">启用后，提交给AI的内容超过字数的部分将被截断。建议设置在 1000-3000 之间</small>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label class="form-label" for="enableTags">生成标签</label>
            <div class="length-limit-control">
              <label class="toggle">
                <input type="checkbox" id="enableTags" />
                <span class="toggle-slider"></span>
              </label>
              <small style="color: var(--content-normal); margin-left: 8px">同时为文章生成 5 个标签建议</small>
            </div>
          </div>
        </div>

        <div class="button-group">
          <div id="status" class="status" style="margin: 0"></div>
          <button id="saveButton" class="primary-button">保存设置</button>
        </div>
      </div>

      <div id="categories" class="tab-content">
        <div class="table-container">
          <table class="categories-table">
            <thead>
              <tr>
                <th style="width: 36%">分类</th>
                <th>描述</th>
              </tr>
            </thead>
            <tbody id="categoriesList">
              <!-- 分类列表将通过 JavaScript 动态添加 -->
            </tbody>
          </table>
        </div>

        <div class="button-group" style="margin-top: 15px">
          <button id="refreshCategories" class="primary-button" style="margin-right: auto">从 Cubox 更新分类</button>
          <div id="categoryStatus" class="status" style="margin-left: auto"></div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
