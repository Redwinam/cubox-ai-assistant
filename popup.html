<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cubox AI 分类助手</title>
    <style>
      :root {
        --brand-theme: #2c46f1;
        --brand-theme30: rgba(44, 70, 241, 0.3);
        --content-heavy: #191919;
        --content-normal: #6a6a6b;
        --content-light: #a9aaab;
        --content-block-1: #f2f3f5;
      }
      body {
        width: 600px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        background: #fff;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      label {
        font-weight: 500;
        color: var(--content-heavy);
        font-size: 14px;
      }
      input[type="text"] {
        padding: 8px;
        border: 0.8px solid var(--content-block-1);
        border-radius: 4px;
        font-size: 14px;
        background: var(--content-block-1);
      }
      input[type="text"]:focus {
        outline: none;
        border-color: var(--brand-theme30);
      }
      .status-container {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 1000;
      }
      .status {
        padding: 8px 16px;
        border-radius: 100px;
        font-size: 14px;
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        background: rgba(255, 255, 255, 0.8);
        border: 0.8px solid rgba(0, 0, 0, 0.05);
        display: none;
      }
      .success {
        color: var(--brand-theme);
        display: block;
      }
      .error {
        color: #dc3545;
        display: block;
      }
      .categories-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      .categories-table th {
        background: var(--content-block-1);
        padding: 12px;
        text-align: left;
        font-weight: 500;
        color: var(--content-normal);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1;
        font-size: 14px;
      }
      .categories-table td {
        padding: 8px 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        vertical-align: middle;
      }
      .categories-table tr:hover {
        background: var(--content-block-1);
      }
      .table-container {
        max-height: 400px;
        overflow-y: auto;
        border: 0.8px solid rgba(0, 0, 0, 0.05);
        border-radius: 4px;
        background: white;
      }
      .category-name {
        font-weight: 500;
        color: var(--content-heavy);
        font-size: 14px;
      }
      .category-id {
        color: var(--content-light);
        font-size: 12px;
        margin-top: 2px;
      }
      .description-input {
        width: 100%;
        height: 32px;
        padding: 6px 8px;
        border: 0.8px solid var(--content-block-1);
        border-radius: 4px;
        font-size: 14px;
        resize: none;
        background: var(--content-block-1);
      }
      .description-input:focus {
        outline: none;
        border-color: var(--brand-theme30);
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        padding-bottom: 10px;
      }
      .tab {
        padding: 8px 16px;
        border: none;
        background: none;
        color: var(--content-normal);
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        font-weight: 500;
      }
      .tab.active {
        background: var(--brand-theme);
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .button-group {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        align-items: center;
      }
      button {
        height: 36px;
        padding: 0 16px;
        border-radius: 4px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .primary-button {
        background: radial-gradient(100% 100% at 50% 100%, rgba(255, 255, 255, 0) 0%, rgba(189, 138, 184, 0.25) 100%), var(--brand-theme);
        color: white;
        box-shadow: 0 -2px 0 0 rgba(0, 0, 0, 0.15) inset;
      }
      .primary-button:hover {
        background: linear-gradient(0deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.2) 100%), radial-gradient(100% 100% at 50% 100%, rgba(255, 255, 255, 0) 0%, rgba(189, 138, 184, 0.25) 100%), var(--brand-theme);
      }
      .secondary-button {
        background: var(--content-block-1);
        color: var(--content-heavy);
      }
      .secondary-button:hover {
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.05) 100%), var(--content-block-1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color: var(--content-heavy); font-size: 18px; margin: 0">Cubox AI 分类助手</h2>

      <div class="tabs">
        <button class="tab active" data-tab="basic">基本设置</button>
        <button class="tab" data-tab="categories">分类管理</button>
      </div>

      <div id="basic" class="tab-content active">
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="text" id="apiKey" placeholder="sk-..." />
        </div>

        <div class="form-group">
          <label for="apiEndpoint">API 端点（可选）</label>
          <input type="text" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions" />
        </div>

        <div class="form-group">
          <label for="model">模型名称</label>
          <input type="text" id="model" placeholder="gpt-3.5-turbo" />
          <small style="color: var(--content-light); margin-top: 4px; font-size: 12px">例如：gpt-3.5-turbo, chatglm_turbo 等</small>
        </div>

        <div class="button-group">
          <button id="saveButton" class="primary-button">保存设置</button>
        </div>
      </div>

      <div id="categories" class="tab-content">
        <div class="table-container">
          <table class="categories-table">
            <thead>
              <tr>
                <th style="width: 40%">分类</th>
                <th>描述</th>
              </tr>
            </thead>
            <tbody id="categoriesList">
              <!-- 分类列表将通过 JavaScript 动态添加 -->
            </tbody>
          </table>
        </div>

        <div class="button-group" style="margin-top: 15px">
          <button id="refreshCategories" class="secondary-button"><span>🔄</span> 从 Cubox 更新分类</button>
          <div id="categoryStatus" class="status" style="margin-right: auto"></div>

          <button id="saveCategoriesButton" class="primary-button">保存分类设置</button>
        </div>
      </div>

      <div class="status-container">
        <div id="status" class="status"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
